{% load staticfiles %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>VideoMaMa</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery.js" %}"></script>
</head>
<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6 col-lg-offset-3 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">VideoMaMa</h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Server status</th>
                                                <th>In touch</th>
                                                <th>User</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <p class="help-block" id="serverStatus"></p>
                                                    <button type="button" class="btn btn-xs btn-danger" id="closeButton" style="display: none;">
                                                        Close connect
                                                    </button>
                                                </td>
                                                <td>
                                                    <p class="help-block" id="inTouch"></p>
                                                </td>
                                                <td>
                                                    <p class="help-block" id="userName">{{ user.username }}</p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <div class="form-group" id="onlineList">
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-group">
                                                        <textarea class="form-control" rows="20" id="dataGet" readonly></textarea>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <div class="form-group">
                                                        <input class="form-control" id="dataSend">
                                                    </div>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-success" id="sendButton">Send</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    dataconnect = {
        'userId':{{ user.id }},
        'userName': '{{ user.username }}',
        'serverStatus':0,
        'activTouchId':2,
        'activTouchName':'Mama',
        'usersOnline':{},
        'usersContacts':{},
    }
</script>
<script src="{% static "js/clientserver/socketserver.js" %}"></script>
</body>
