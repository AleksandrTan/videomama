{% load staticfiles %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>VideoMaMa</title>
    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <style>
        .hellopreloader>p{display:block;}
        .hellopreloader_preload{display: none;
        position: fixed;
        z-index: 99999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        min-width: 1000px;
        background: #406884 url(http://hello-site.ru//main/images/preloads/spinning-circles.svg) center center no-repeat;
        background-size:41px;
        opacity: 1;
    }
    </style>
</head>
<body>
<video autoplay></video>
<!--Modal window for messages alerts-->
<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Attention!!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Choose any active contact please!</p>
      </div>
      <div class="modal-footer">
{#        <button type="button" class="btn btn-primary">Close</button>#}
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!--Modal window for audio talking(calling party)-->
<div class="modal" tabindex="-1" role="dialog" id="myModalAudioCalling">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Audio Call</h5>
      </div>
      <div class="modal-body">
          <p>Call the subscriber - <span id="subscribe_id_call"></span></p>
          <div id="parent_div"></div>
      </div>
      <div class="modal-footer">
{#          <button type="button" class="btn btn-primary">Close</button>#}
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="stop_audio">Close</button>
      </div>
    </div>
  </div>
</div>
<!--Modal window for audio talking(Callee)-->
<div class="modal" tabindex="-1" role="dialog" id="myModalAudioCallee">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Audio Call</h5>
      </div>
      <div class="modal-body">
          <p>Incoming call from the subscriber - <span id="subscribe_id_caller"></span></p>
          <div id="parent_div"></div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-success" id="get_audio">Accept</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="stop_audio">Dismiss</button>
      </div>
    </div>
  </div>
</div>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">VideoMaMa</h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Server status</th>
                                                <th>In touch</th>
                                                <th>Audio call</th>
                                                <th>Video call</th>
                                                <th>User</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <p class="help-block" id="serverStatus"></p>
                                                    <button type="button" class="btn btn-xs btn-danger" id="closeButton" style="display: none;">
                                                        Close connect
                                                    </button>
                                                </td>
                                                <td>
                                                    <p class="help-block" id="inTouch" style="font-weight:900; color: blue;"></p>
                                                </td>
                                                <td>
                                                    <p class="help-block"></p>
                                                    <button type="button" class="btn btn-xs btn-success" id="audio_call">
                                                        Audio call
                                                    </button>
                                                </td>
                                                <td>
                                                    <p class="help-block"></p>
                                                    <button type="button" class="btn btn-xs btn-success">
                                                        Video call
                                                    </button>
                                                </td>
                                                <td>
                                                    <p class="help-block" id="userName" style="font-weight:900; color: #5cb85c;">{{ user.username }}</p>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <div class="form-group" id="onlineList">
                                                    </div>
                                                </td>
                                                <td>
                                                    <div class="form-group">
                                                        <textarea class="form-control" rows="20" id="dataGet" readonly></textarea>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover">
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <div class="form-group">
                                                        <input class="form-control" id="dataSend">
                                                    </div>
                                                </td>
                                                <td>
                                                    <button type="button" class="btn btn-success" id="sendButton">Send</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hellopreloader">
    <div class="hellopreloader_preload" id="hellopreloader_preload"></div>
</div>
<script>
    dataconnect = {
        'userId':{{ user.id }},
        'userName': '{{ user.username }}',
        'serverStatus':0,
        'activTouchId':0,
        'activTouchName':'',
        'usersOnline':{},
        'usersContacts':{},
    }
</script>
<script src="{% static "js/clientserver/socketserver1.js" %}"></script>
</body>
